<!-- AUI Framework -->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Fides Admin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Favicons -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/icons/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icons/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icons/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/apple-touch-icon-57-precomposed.png" />
    <link rel="shortcut icon" href="assets/images/icons/favicon.png" />

    <!--[if lt IE 9]>
          <script src="assets/js/minified/core/html5shiv.min.js"></script>
          <script src="assets/js/minified/core/respond.min.js"></script>
        <![endif]-->

    <link rel="stylesheet" type="text/css" href="assets/css/minified/aui-production.min.css" />

    <!-- Theme UI -->

    <link id="layout-theme" rel="stylesheet" type="text/css" href="assets/themes/minified/fides/color-schemes/dark-blue.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/common.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/responsive.min.css" />
    <script type="text/javascript" src="assets/js/minified/aui-production.min.js"></script>

    <script>
        jQuery(window).load(
            function() {

                var wait_loading = window.setTimeout(function() {
                    $('#loading').slideUp('fast');
                    jQuery('body').css('overflow', 'auto');
                }, 1000);

            });
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body style="overflow: hidden;">
    <div id="loading" class="ui-front loader ui-widget-overlay bg-white opacity-100">
        <img src="assets/images/loader-dark.gif" alt="" />
    </div>

    <div id="login-page" class="mrg25B">
        <div id="page-header" class="clearfix">
            <div id="header-logo">
                <a href="javascript:;" class="tooltip-button" data-placement="bottom" title="Close sidebar" id="close-sidebar">
                    <i class="glyph-icon icon-caret-left"></i>
                </a>
                <a href="javascript:;" class="tooltip-button hidden" data-placement="bottom" title="Open sidebar" id="rm-close-sidebar">
                    <i class="glyph-icon icon-caret-right"></i>
                </a>
                <a href="javascript:;" class="tooltip-button hidden" title="Navigation Menu" id="responsive-open-menu">
                    <i class="glyph-icon icon-align-justify"></i>
                </a>
                DGSuite <i class="opacity-80">1.0</i>
            </div>
        </div>
        <!-- #page-header -->
    </div>
    <div class="pad20A">

        <div class="row">

            <div class="clear"></div>
            <form action="" id="login-validation" class="col-md-3 center-margin form-vertical mrg25T" method="" />

            <div id="login-form" class="content-box">
                <h3 class="content-box-header ui-state-default">
                    <div class="glyph-icon icon-separator">
                        <i class="glyph-icon icon-user"></i>
                    </div>
                    <span>Login</span>
                </h3>
                <div class="content-box-wrapper pad20A pad0B">
                    <div class="form-row">
                        <div class="form-label col-md-2">
                            <label for="login_email">Username:<span class="required">*</span></label>
                        </div>
                        <div class="form-input col-md-10">
                            <div class="form-input-icon">
                                <i class="glyph-icon icon-envelope-alt ui-state-default"></i>
                                <input placeholder="Email address" data-type="email" data-trigger="change" data-required="true" type="text" name="login_email" id="login_email" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label col-md-2">
                            <label for="login_pass">Password:</label>
                        </div>
                        <div class="form-input col-md-10">
                            <div class="form-input-icon">
                                <i class="glyph-icon icon-unlock-alt ui-state-default"></i>
                                <input placeholder="Password" data-trigger="keyup" data-rangelength="[3,25]" type="password" name="login_pass" id="login_pass" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-checkbox-radio col-md-6">
                            <input type="checkbox" class="custom-checkbox" name="remember-password" id="remember-password" />
                            <label for="remember-password" class="pad5L">Remember password?</label>
                        </div>
                        <div class="form-checkbox-radio text-right col-md-6">
                            <a href="#" class="toggle-switch" switch-target="#login-forgot" switch-parent="#login-form" title="Recover password">Forgot your password?</a>
                        </div>
                    </div>
                </div>
                <div class="button-pane text-center">
                    <button type="submit" class="btn large primary-bg text-transform-upr font-size-11" id="demo-form-valid" title="Validate!">
                        <span class="button-content">
                            Login
                        </span>
                    </button>
                </div>
            </div>
            <div class="divider"></div>
            <div class="form-row text-center">
                <a href="javascript:;" data-layout="center" data-type="warning" class="ui-state-default btn medium noty radius-all-100" title="Register">
                    <span class="button-content pad20L pad20R">
                        Register a new account
                    </span>
                </a>
            </div>
            <div class="ui-dialog mrg5T no-shadow hide" id="login-forgot" style="position: relative !important;">
                <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
                    <span class="ui-dialog-title">Recover password</span>
                </div>
                <div class="pad20A ui-dialog-content ui-widget-content">
                    <div class="form-row">
                        <div class="form-label col-md-2">
                            <label for="">
                                Email address:
                            </label>
                        </div>
                        <div class="form-input col-md-10">
                            <div class="form-input-icon">
                                <i class="glyph-icon icon-envelope-alt ui-state-default"></i>
                                <input placeholder="Email address" type="text" name="" id="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-dialog-buttonpane text-center">
                    <button type="submit" class="btn large primary-bg" id="demo-form-valid" onclick="javascript:$(&apos;#demo-form&apos;).parsley( &apos;validate&apos; );" title="Validate!">
                        <span class="button-content">
                            Recover Password
                        </span>
                    </button>
                    <a href="javascript:;" switch-target="#login-form" switch-parent="#login-forgot" class="btn large transparent no-shadow toggle-switch font-bold font-size-11 radius-all-4" id="login-form-valid" onclick="javascript:$(&apos;#login-validation&apos;).parsley( &apos;validate&apos; );"
                        title="Validate!">
                        <span class="button-content">
                            Cancel
                        </span>
                    </a>
                </div>
            </div>
            </form>
        </div>
    </div>
    <div id="page-footer-wrapper" class="login-footer">
        <div id="page-footer">
            
        </div>
    </div>
    <!-- #page-footer-wrapper -->
</body>
</html>
